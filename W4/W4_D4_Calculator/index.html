<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="calculator">
    
        <div class="display"></div>
        <div class="number-container">
            <button class="btn a-c" data-value="A/C">A/C</button>
            <button class="btn clear" data-value="C">C</button>
            <button class="btn" data-value=",">,</button>
            <button class="btn" data-value="/">/</button>

            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-value="*">*</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="-">-</button>


            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn plus" data-value="+">+</button>

            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value="00">00</button>
            <button class="btn result" data-value="=">=</button>

        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
